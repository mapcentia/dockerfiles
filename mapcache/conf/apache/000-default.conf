<VirtualHost *:80>
    CustomLog /dev/null common
    ErrorLog /dev/null
    <Directory />
        Require all granted
    </Directory>
    LoadModule mapcache_module   /usr/lib/apache2/modules/mod_mapcache.so
</VirtualHost>

<IfModule mpm_event_module>
    ServerLimit             16
    MaxClients              400
    StartServers            3
    ThreadsPerChild         25
    ThreadLimit             64
    MaxConnectionsPerChild  1000
</IfModule>